<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 
Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<h:outputStylesheet name="bootstrap/3.2.0/css/bootstrap.css"></h:outputStylesheet>
	<h:outputStylesheet name="css/validatorError.css"></h:outputStylesheet>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<h:outputScript name="bootstrap/3.2.0/js/bootstrap.js"></h:outputScript>
</h:head>

<body>
	<ui:insert name="header">
		<ui:include src="/header.xhtml" />
	</ui:insert>

	<div id="register" class="panel panel-default col-md-5 col-md-offset-3">
		<h1>Event anlegen</h1>
		<h:form class="form-horizontal">
			<div class="form-group">
				<div class="col-md-12">
					<h:inputText class="form-control" id="eventName"
						value="#{createEventForm.eventName}" a:placeholder="Event-Name">
						<f:validator validatorId="eventNameValidator"/>
					</h:inputText>
					<div class="error">
						<h:message for="eventName" showSummary="true" showDetail="false" class="alert alert-danger error"></h:message>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-6">
					<input type="date" class="form-control" id="eventDate" jsf:binding="#{createEventForm.component}"
						jsf:value="#{createEventForm.eventDate}" placeholder="Datum">
					</input>
					<div class="error">
						<h:message for="eventDate" showSummary="true" showDetail="false" class="alert alert-danger error"></h:message>
					</div>
				</div>
				<div class="col-md-6">
					<input type="time" class="form-control" id="eventTime"
						jsf:value="#{createEventForm.eventTime}" placeholder="Start-Zeit">
					</input>
					<div class="error">
						<h:message for="eventTime" showSummary="true" showDetail="false" class="alert alert-danger error"></h:message>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-12">
					<h:inputTextarea rows="5" class="form-control" id="eventDescription"
						value="#{createEventForm.eventDescription}" a:placeholder="Event-Beschreibung" style="resize: none">
						<f:validator validatorId="eventDescriptionValidator"/>
					</h:inputTextarea>
					<div class="error">
						<h:message for="eventDescription" showSummary="true" showDetail="false" class="alert alert-danger error"></h:message>
					</div>
				</div>
			</div>
			<div class="form-group">
	    		<div class="col-md-8">
	    			<h:inputText class="form-control" id="eventStreet" value="#{createEventForm.street}" a:placeholder="Straße">
	    				<f:validator validatorId="streetValidator"/>
	    			</h:inputText>
	    			<div class="error">
						<h:message for="eventStreet" showSummary="true" showDetail="false" class="alert alert-danger error"></h:message>
					</div>
	    		</div>
	    		<div class="col-md-4">
	    			<h:inputText class="form-control" id="eventHousenumber" value="#{createEventForm.housenumber}" a:placeholder="Hausnummer">
	    				<f:validator validatorId="housenumberValidator"/>
	    			</h:inputText>
	    			<div class="error">
						<h:message for="eventHousenumber" showSummary="true" showDetail="false" class="alert alert-danger error"></h:message>
					</div>
	    		</div>
			</div>
			<div class="form-group">
	    		<div class="col-md-4">
	    			<h:inputText class="form-control" id="eventZip" value="#{createEventForm.zip}" a:placeholder="PLZ">
	    				<f:validator validatorId="zipValidator"/>
	    			</h:inputText>
	    			<div class="error">
						<h:message for="eventZip" showSummary="true" showDetail="false" class="alert alert-danger error"></h:message>
					</div>
	    		</div>
	    		<div class="col-md-8">
	    			<h:inputText class="form-control" id="eventCity" value="#{createEventForm.city}" a:placeholder="Stadt">
	    				<f:validator validatorId="cityValidator"/>
	    			</h:inputText>
	    			<div class="error">
						<h:message for="eventCity" showSummary="true" showDetail="false" class="alert alert-danger error"></h:message>
					</div>
	    		</div>
	  		</div>
			<div class="form-group">
				<div class="col-md-12">
					<h:inputText class="form-control" id="eventLocation" value="#{createEventForm.location}" a:placeholder="Adresszusatz">
						<f:validator validatorId="locationValidator"/>
					</h:inputText>
				</div>
				<div class="error">
						<h:message for="eventLocation" showSummary="true" showDetail="false" class="alert alert-danger error"></h:message>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-6">
					<h:inputText class="form-control" id="eventTicketsNormal" value="#{createEventForm.amountTicketsNormal}" a:placeholder="Anzahl Parkett-Plätze"></h:inputText>
				</div>
				<div class="col-md-6">
					<h:inputText class="form-control" id="eventPriceNormal" value="#{createEventForm.priceTicketsNormal}" a:placeholder="Preis Parkett">
						<f:converter converterId="moneyConverter"/>
					</h:inputText>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-6">
					<h:inputText class="form-control" id="eventTicketsPremium" value="#{createEventForm.amountTicketsPremium}" a:placeholder="Anzahl Loge-Plätze"></h:inputText>
				</div>
				<div class="col-md-6">
					<h:inputText class="form-control" id="eventPricePremium" value="#{createEventForm.priceTicketsPremium}" a:placeholder="Preis Loge">
						<f:converter converterId="moneyConverter"/>
					</h:inputText>
				</div>
			</div>
			<div class="form-group">
				<div class="btn-toolbar pull-right">
					<h:commandButton class="btn btn-success" action="#{createEventForm.create}" value="Veranstaltung erstellen"></h:commandButton>
					<h:commandButton class="btn btn-danger" action="#{createEventForm.cancel}" value="Abbrechen"></h:commandButton>
				</div>
			</div>
		</h:form>
	</div>
</body>
</html>
