<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 
Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<h:outputStylesheet name="css/event.css" />
	<h:outputStylesheet name="bootstrap/3.2.0/css/bootstrap.css" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<h:outputScript name="bootstrap/3.2.0/js/bootstrap.js"></h:outputScript>
</h:head>

<body>
	<ui:insert name="header">
		<ui:include src="/header.xhtml" />
	</ui:insert>

	<!-- Event-Informationen -->
	<h:panelGroup layout="block"
		rendered="#{eventViewForm.event != null}">
		<div class="container-fluid">
			<div class="row">
				<div id="event-picture" class="col-md-4">
					<a href="#" class="thumbnail"> <img
						src="http://www.kraftklub.to/randale/images/content/cover_album_in-schwarz.png?v=1"
						alt="..." />
					</a>
				</div>
				<div id="event-information" class="col-md-8">
					<h1>
						<h:outputText value="#{eventViewForm.event.name}" />
					</h1>
					<div class="row">
						<div id="event-datetime" class="col-md-6">
							<div class="row">
								<span class="col-md-6">Datum: </span>
								<h:outputText class="col-md-6" pattern="dd.MM.YYYY"
									value="#{eventViewForm.event.datetime}">
									<f:converter converterId="LocalDateConverterID" />
								</h:outputText>
							</div>
							<div class="row">
								<span class="col-md-6">Uhrzeit: </span>
								<h:outputText class="col-md-6" pattern="HH:mm"
									value="#{eventViewForm.event.datetime}">
									<f:converter converterId="LocalDateConverterID" />
								</h:outputText>
							</div>
						</div>
						<div id="event-location" class="col-md-6">
							<div class="row">
								<span class="col-md-6">Ort: </span>
								<h:outputText class="col-md-6"
									value="#{eventViewForm.event.address.locationName}" />
							</div>
							<div class="row">
								<span class="col-md-6"></span>
								<h:outputText class="col-md-6"
									value="#{eventViewForm.event.address.street} #{eventViewForm.event.address.streetnumber}" />
							</div>
							<div class="row">
								<span class="col-md-6"></span>
								<h:outputText class="col-md-6"
									value="#{eventViewForm.event.address.plz} #{eventViewForm.event.address.city}" />
							</div>
						</div>
					</div>
					<p class="event-description text-justify">#{eventViewForm.event.description}</p>
				</div>
			</div>
		</div>

		<!-- Warenkorb -->
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title">Bestellung</h3>
						</div>
						<div class="panel-body">
							<h:form>
								<div class="container-fluid">
									<div class="form-group row">
										<span class="col-md-4">Parkett:</span>
										<h:outputText
											value="#{eventViewForm.event.priceTicketsNormal}"
											class="col-md-4">
											<f:convertNumber pattern="á #,###,##0.00 €" />
										</h:outputText>
										<h:inputText class="col-md-4" />
									</div>
									<div class="form-group row">
										<span class="col-md-4">Loge:</span>
										<h:outputText
											value="#{eventViewForm.event.priceTicketsPremium}"
											class="col-md-4">
											<f:convertNumber pattern="á #,###,##0.00 €" />
										</h:outputText>
										<h:inputText class="col-md-4" />
									</div>
									<div class="form-group row">
										<div class="btn-toolbar pull-right">
											<h:commandButton class="btn btn-success"
												value="In den Warenkorb" />
											<h:commandButton class="btn btn-danger" value="Abbrechen" />
										</div>
									</div>
								</div>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</h:panelGroup>
</body>
</html>
