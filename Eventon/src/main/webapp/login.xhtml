<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 
Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="baseSide.xhtml">
	<ui:define name="content">
		<div id="login" class="panel panel-default col-md-4 col-md-offset-4">
			<h1>Login</h1>
			<h:form>
				<div class="form-group">
					<h:inputText id="user" class="form-control"
						value="#{loginForm.user}" a:placeholder="E-Mail-Adresse">
						<f:converter binding="#{userConverter}"></f:converter>
					</h:inputText>
				</div>
				<div class="form-group">
					<h:inputSecret id="password" class="form-control"
						value="#{loginForm.password}" a:placeholder="Passwort">
						<f:converter converterId="passwordConverter" />
					</h:inputSecret>
				</div>
				<div class="form-group">
					<h:link outcome="register" value="Jetzt registrieren" />
					<div class="btn-toolbar pull-right">
						<h:commandButton class="btn btn-success"
							action="#{loginForm.login}" value="Login"></h:commandButton>
						<h:commandButton class="btn btn-danger"
							action="#{loginForm.cancel}" value="Abbrechen"></h:commandButton>
					</div>
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
