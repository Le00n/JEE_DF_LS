<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 
Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="baseSide.xhtml">
	<ui:define name="content">
		<div class="container-fluid searchresult">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<h:panelGroup class="panel panel-danger"
						rendered="#{empty managerOverviewEvents.publishedEvents}"
						layout="block">
						<div class="panel-heading">
							<h3 class="panel-title">Sie haben derzeit keine
								veröffentlichten Events.</h3>
						</div>
						<div class="panel-body"></div>
					</h:panelGroup>
				</div>
			</div>
		</div>
		<div id="showEvents" class="col-md-10 col-md-offset-1 searchresult" style="border: 0">
			<h:panelGroup class="panel panel-primary"
				rendered="#{not empty managerOverviewEvents.publishedEvents}"
				layout="block">
				<div class="panel-heading">
					<h3 class="panel-title">Veröffentlichte Events</h3>
				</div>
				<div class="panel-body">
					<h:form>
						<h:dataTable value="#{managerOverviewEvents.publishedEvents}"
							var="event" class="table table-hover table-bordered">
							<h:column>
								<f:facet name="header">Bild</f:facet>
								<h:graphicImage value="/images/#{event.filename}" class="img-rounded" style="max-width: 50px; max-height: 50px;"/>
							</h:column>
							<h:column>
								<f:facet name="header">Veranstaltung</f:facet>
								<h:link outcome="event" value="#{event.name}">
									<f:param name="id" value="#{event.id}" />
								</h:link>
							</h:column>
							<h:column>
								<f:facet name="header">Datum</f:facet>
								<h:outputText pattern="dd.MM.YYYY" value="#{event.datetime}">
									<f:converter converterId="LocalDateConverterID" />
								</h:outputText>
							</h:column>
							<h:column>
								<f:facet name="header">Uhrzeit</f:facet>
								<h:outputText pattern="HH:mm" value="#{event.datetime}">
									<f:converter converterId="LocalDateConverterID" />
								</h:outputText>
							</h:column>
							<h:column>
								<f:facet name="header">Location</f:facet>
								<h:outputText value="#{event.address.locationName}" />
							</h:column>
							<h:column>
								<f:facet name="header">Ort</f:facet>
								<h:outputText value="#{event.address.city}" />
							</h:column>
							<h:column>
								<f:facet name="header">Plätze Parkett</f:facet>
								<h:outputText value="#{event.amountTicketsNormal}" />
							</h:column>
							<h:column>
								<f:facet name="header">Preis Parkett</f:facet>
								<h:outputText value="#{event.priceTicketsNormal}" >
									<f:converter converterId="moneyConverter" />
								</h:outputText>
							</h:column>
							<h:column>
								<f:facet name="header">Plätze Loge</f:facet>
								<h:outputText value="#{event.amountTicketsPremium}" />
							</h:column>
							<h:column>
								<f:facet name="header">Preis Loge</f:facet>
								<h:outputText value="#{event.priceTicketsPremium}" >
									<f:converter converterId="moneyConverter" />
								</h:outputText>
							</h:column>
						</h:dataTable>
					</h:form>
				</div>
			</h:panelGroup>
		</div>
	</ui:define>
</ui:composition>
</html>
