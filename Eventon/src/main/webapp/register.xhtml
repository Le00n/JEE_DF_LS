<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 
Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="base.xhtml">

	<ui:define name="header">
		<h:outputStylesheet name="css/register.css" />
	</ui:define>
	
	<ui:define name="content">
		<div id="register"
			class="panel panel-default col-md-4 col-md-offset-4">
			<h1>Registrieren</h1>
			<h:form class="form-horizontal" id="registerForm">
				<div class="form-group">
					<div class="col-md-12">
						<div class="input-group">
							<span class="input-group-addon" id="basic-addon1">@</span>
							<h:inputText class="form-control" id="inputEmail"
								value="#{registerForm.email}" aria-describedby="basic-addon1"
								a:placeholder="Email">
								<f:validator validatorId="userEmailValidator" />
							</h:inputText>
						</div>
						<div class="error">
							<h:message for="inputEmail" class="alert alert-danger error" />
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-12">
						<h:inputText class="form-control" id="inputFirstname"
							value="#{registerForm.firstname}" a:placeholder="Vorname">
							<f:validator validatorId="userFirstnameValidator" />
						</h:inputText>
						<div class="error">
							<h:message for="inputFirstname" class="alert alert-danger error" />
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-12">
						<h:inputText class="form-control" id="inputLastname"
							value="#{registerForm.lastname}" a:placeholder="Nachname">
							<f:validator validatorId="userLastnameValidator" />
						</h:inputText>
						<div class="error">
							<h:message for="inputLastname" class="alert alert-danger error" />
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-8">
						<h:inputText class="form-control" id="inputStreet"
							value="#{registerForm.street}" a:placeholder="StraÃŸe">
							<f:validator validatorId="streetValidator" />
						</h:inputText>
						<div class="error">
							<h:message for="inputStreet" class="alert alert-danger error"
								showDetail="false" showSummary="true" />
						</div>
					</div>
					<div class="col-md-4">
						<h:inputText class="form-control" id="inputStreetnumber"
							value="#{registerForm.streetnumber}" a:placeholder="Hausnummer">
							<f:validator validatorId="housenumberValidator" />
						</h:inputText>
						<div class="error">
							<h:message for="inputStreetnumber"
								class="alert alert-danger error" showDetail="false"
								showSummary="true" />
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-3">
						<h:inputText class="form-control" id="inputZIP"
							value="#{registerForm.zip}" a:placeholder="PLZ">
							<f:validator validatorId="zipValidator" />
						</h:inputText>
						<div class="error">
							<h:message for="inputZIP" class="alert alert-danger error"
								showDetail="false" showSummary="true" />
						</div>
					</div>
					<div class="col-md-9">
						<h:inputText class="form-control" id="inputCity"
							value="#{registerForm.city}" a:placeholder="Ort">
							<f:validator validatorId="cityValidator" />
						</h:inputText>
						<div class="error">
							<h:message for="inputCity" class="alert alert-danger error"
								showDetail="false" showSummary="true" />
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-12">
						<h:inputSecret class="form-control" id="inputPassword1"
							value="#{registerForm.password}" a:placeholder="Passwort">
							<f:validator validatorId="userPasswordValidator" />
							<f:converter converterId="passwordConverter" />
						</h:inputSecret>
						<div class="error">
							<h:message for="inputPassword1" class="alert alert-danger error" />
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-12">
						<h:inputSecret class="form-control" id="inputPassword2"
							value="#{registerForm.passwordConfirm}"
							a:placeholder="Passwort wiederholen">
							<f:validator validatorId="userPasswordValidator" />
							<f:converter converterId="passwordConverter" />
						</h:inputSecret>
						<div class="error">
							<h:message for="inputPassword2" class="alert alert-danger error" />
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-12">
						<h:inputText class="form-control" id="accountHolder"
							value="#{registerForm.accountHolder}"
							a:placeholder="Kontoinhaber">
							<f:validator validatorId="accountHolderValidator" />
						</h:inputText>
						<div class="error">
							<h:message for="accountHolder" class="alert alert-danger error" />
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-12">
						<h:inputText class="form-control" id="iban"
							value="#{registerForm.iban}" a:placeholder="IBAN">
							<f:validator validatorId="ibanValidator" />
						</h:inputText>
						<div class="error">
							<h:message for="iban" class="alert alert-danger error" />
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-12">
						<h:inputText class="form-control" id="bic"
							value="#{registerForm.bic}" a:placeholder="BIC">
							<f:validator validatorId="bicValidator" />
						</h:inputText>
						<div class="error">
							<h:message for="bic" class="alert alert-danger error" />
						</div>
					</div>
				</div>
				<div class="form-group col-md-12">
					<div class="col-md-1">
						<h:selectBooleanCheckbox class="chkbox" id="manager"
							value="#{registerForm.manager}" />
					</div>
					<div class="col-md-11 chkbox"><h:outputLabel>Als Manager anmelden</h:outputLabel></div>
				</div>

				<div class="form-group">
					<div class="col-md-12">
						<div class="col-md-9 registerBtn" >
							<h:commandButton class="btn btn-success btn-md"
								action="#{registerForm.register}" value="Registrieren" />
						</div>
						<div class="col-md-3 registerBtn" >
							<h:commandButton class="btn btn-danger btn-md"
								action="#{registerForm.cancel}" value="Abbrechen" immediate="true"/>
						</div>
					</div>
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
