<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 
Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet name="bootstrap/3.2.0/css/bootstrap.css"></h:outputStylesheet>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<h:outputScript name="bootstrap/3.2.0/js/bootstrap.js"></h:outputScript>
</h:head>

<body>
	<ui:insert name="header">
		<ui:include src="/header.xhtml" />
	</ui:insert>

	<div id="register" class="panel panel-default col-md-5 col-md-offset-3">
		<h1>Registrieren</h1>
		<h:form class="form-horizontal">
			<div class="form-group">
	  			<h:outputLabel class="col-sm-4 control-label">Anrede</h:outputLabel>
	    		<div class="col-sm-8">
	    			<h:outputLabel class="col-sm-4 control-label">
						<input type="radio" name="optionTitle" id="optionTitleMr" value="optionTitleMr" checked="true"></input>
						Herr
					</h:outputLabel>
					<h:outputLabel class="col-sm-4 control-label">
						<input type="radio" name="optionTitle" id="optionTitleMs" value="optionTitleMs"></input>
						Frau
					</h:outputLabel>
	    		</div>
	  		</div>
	  		<div class="form-group">
	  			<h:outputLabel for="inputEmail" class="col-sm-4 control-label">Email</h:outputLabel>
	    		<div class="col-sm-8">
	    			<h:inputText class="form-control" id="inputEmail" value="#{registerForm.email}">
	    				<!-- <f:validateRegex pattern="^[^@]+@[^@]+[^\.]+\.[^\.]+" ></f:validateRegex> -->
	    			</h:inputText>
	    			<h:message for="inputEmail" value="Test" />
	    		</div>
	  		</div>
	  		<div class="form-group">
	  			<h:outputLabel for="inputFirstname" class="col-sm-4 control-label">Vorname</h:outputLabel>
	    		<div class="col-sm-8">
	    			<h:inputText class="form-control" id="inputFirstname" value="#{registerForm.firstname}"></h:inputText>
	    		</div>
	  		</div>
	  		<div class="form-group">
	  			<h:outputLabel for="inputLastname" class="col-sm-4 control-label">Nachname</h:outputLabel>
	    		<div class="col-sm-8">
	    			<h:inputText class="form-control" id="inputLastname" value="#{registerForm.lastname}"></h:inputText>
	    		</div>
	  		</div>
	  		<div class="form-group">
	  			<h:outputLabel for="inputStreet" class="col-sm-4 control-label">Stra√üe</h:outputLabel>
	    		<div class="col-sm-4">
	    			<h:inputText class="form-control" id="inputStreet" value="#{registerForm.street}"></h:inputText>
	    		</div>
	    		<h:outputLabel for="inputStreetnumber" class="col-sm-2 control-label">Hausnummer</h:outputLabel>
	    		<div class="col-sm-2">
	    			<h:inputText class="form-control" id="inputStreetnumber" value="#{registerForm.streetnumber}"></h:inputText>
	    		</div>
	  		</div>
	  		<div class="form-group">
	  			<h:outputLabel for="inputZIP" class="col-sm-4 control-label">PLZ</h:outputLabel>
	    		<div class="col-sm-3">
	    			<h:inputText class="form-control" id="inputZIP" value="#{registerForm.zip}"></h:inputText>
	    		</div>
	    		<h:outputLabel for="inputCity" class="col-sm-1 control-label">Ort</h:outputLabel>
	    		<div class="col-sm-4">
	    			<h:inputText class="form-control" id="inputCity" value="#{registerForm.city}"></h:inputText>
	    		</div>
	  		</div>
	  		<div class="form-group">
	  			<h:outputLabel for="inputPassword1" class="col-sm-4 control-label">Passwort</h:outputLabel>
	    		<div class="col-sm-8">
	    			<h:inputSecret type="password" class="form-control" id="inputPassword1" placeholder="Password" value="#{registerForm.password}"></h:inputSecret>
	    		</div>
	  		</div>
	  		<div class="form-group">
	  			<h:outputLabel for="inputPassword2" class="col-sm-4 control-label">Passwort wiederholen</h:outputLabel>
	    		<div class="col-sm-8">
	    			<h:inputSecret type="password" class="form-control" id="inputPassword2" placeholder="Password" value="#{registerForm.password}"></h:inputSecret>
	    		</div>
	  		</div>
	  		<div class="form-group">
	   			<div class="col-sm-offset-2 col-sm-10">
	   				<h:commandButton class="btn btn-primary btn-lg" action="#{registerForm.register}" value="Registrieren"></h:commandButton>
	    		</div>
	  		</div>
		</h:form>
	</div>
</body>
</html>
