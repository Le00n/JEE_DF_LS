<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 
Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<h:outputStylesheet name="bootstrap/3.2.0/css/bootstrap.css"></h:outputStylesheet>
	<h:outputStylesheet name="css/validatorError.css"></h:outputStylesheet>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<h:outputScript name="bootstrap/3.2.0/js/bootstrap.js"></h:outputScript>
</h:head>

<body>
	<ui:insert name="header">
		<ui:include src="/header.xhtml" />
	</ui:insert>

	<div id="register" class="panel panel-default col-md-4 col-md-offset-4">
		<h1>Registrieren</h1>
		<h:form class="form-horizontal">
			<div class="form-group">
	  			<h:outputLabel class="col-md-4 control-label">Anrede</h:outputLabel>
	    		<div class="col-md-8">
	    			<h:outputLabel class="col-md-4 control-label">
						<input type="radio" name="optionTitle" id="optionTitleMr" value="optionTitleMr" checked="true"></input> Herr
					</h:outputLabel>
					<h:outputLabel class="col-md-4 control-label">
						<input type="radio" name="optionTitle" id="optionTitleMs" value="optionTitleMs"></input> Frau
					</h:outputLabel>
	    		</div>
	  		</div>
	  		<div class="form-group">
	    		<div class="col-md-12">
	    			<h:inputText class="form-control" id="inputEmail" value="#{registerForm.email}" a:placeholder="Email">
	    				<!-- <f:validateRegex pattern="^[^@]+@[^@]+[^\.]+\.[^\.]+" ></f:validateRegex> -->
	    			</h:inputText>
	    			<h:message for="inputEmail" value="Test" />
	    		</div>
	  		</div>
	  		<div class="form-group">
	    		<div class="col-md-12">
	    			<h:inputText class="form-control" id="inputFirstname" value="#{registerForm.firstname}" a:placeholder="Vorname"/>
	    		</div>
	  		</div>
	  		<div class="form-group">
	    		<div class="col-md-12">
	    			<h:inputText class="form-control" id="inputLastname" value="#{registerForm.lastname}" a:placeholder="Nachname"/>
	    		</div>
	  		</div>
	  		<div class="form-group">
	    		<div class="col-md-8">
	    			<h:inputText class="form-control" id="inputStreet" value="#{registerForm.street}" a:placeholder="StraÃŸe"/>
	    		</div>
	    		<div class="col-md-4">
	    			<h:inputText class="form-control" id="inputStreetnumber" value="#{registerForm.streetnumber}" a:placeholder="Hausnummer"/>
	    		</div>
	  		</div>
	  		<div class="form-group">
	    		<div class="col-md-3">
	    			<h:inputText class="form-control" id="inputZIP" value="#{registerForm.zip}" a:placeholder="PLZ"/>
	    		</div>
	    		<div class="col-md-9">
	    			<h:inputText class="form-control" id="inputCity" value="#{registerForm.city}" a:placeholder="Ort"/>
	    		</div>
	  		</div>
	  		<div class="form-group">
	    		<div class="col-md-12">
	    			<h:inputSecret class="form-control" id="inputPassword1" value="#{registerForm.password}" a:placeholder="Passwort"/>
	    		</div>
	  		</div>
	  		<div class="form-group">
	    		<div class="col-md-12">
	    			<h:inputSecret class="form-control" id="inputPassword2" value="#{registerForm.passwordConfirm}" a:placeholder="Passwort wiederholen"/>
	    		</div>
	  		</div>
	  		
	  		<div class="form-group">
	    		<div class="col-md-12">
	    			<h:inputText class="form-control" id="accountHolder" value="#{registerForm.accountHolder}" a:placeholder="Kontoinhaber">
	    				<f:validator validatorId="accountHolderValidator" />
	    			</h:inputText>
	    			<div class="error">
	    				<h:message for="accountHolder" class="alert alert-danger error" />
	    			</div>
	    		</div>
	  		</div>
	  		<div class="form-group">
	    		<div class="col-md-12">
	    			<h:inputText class="form-control" id="iban" value="#{registerForm.iban}" a:placeholder="IBAN">
	    				<f:validator validatorId="ibanValidator"/>
	    			</h:inputText>
	    			<div class="error">
	    				<h:message for="iban" class="alert alert-danger error" />
	    			</div>
	    		</div>
	  		</div><div class="form-group">
	    		<div class="col-md-12">
	    			<h:inputText class="form-control" id="bic" value="#{registerForm.bic}" a:placeholder="BIC" >
	    				<f:validator validatorId="bicValidator"/>
	    			</h:inputText>
	    			<div class="error" >
	    				<h:message for="bic" class="alert alert-danger error"/>
	    			</div>
	    		</div>
	  		</div>
	  		
	  		<div class="form-group">
	   			<div class="col-md-12">
	   				<div class="col-md-9" style="text-align:right; padding:0;">
	   					<h:commandButton class="btn btn-success btn-lg" action="#{registerForm.register}" value="Registrieren" />
   					</div>
   					<div class="col-md-3" style="text-align: right; padding:0;">
	   					<h:commandButton class="btn btn-danger btn-lg" action="#{registerForm.cancel}" value="Abbrechen" />
	   				</div>
	    		</div>
	  		</div>
		</h:form>
	</div>
</body>
</html>
