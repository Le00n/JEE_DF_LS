<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 
Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<h:outputStylesheet name="css/index.css" />
	<h:outputStylesheet name="bootstrap/3.2.0/css/bootstrap.css" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<h:outputScript name="bootstrap/3.2.0/js/bootstrap.js"></h:outputScript>
</h:head>

<body>
	<ui:insert name="header">
		<ui:include src="/header.xhtml" />
	</ui:insert>

	<!-- Event-Informationen -->
	<h:panelGroup layout="block"
		rendered="#{userProfileForm.user != null}">
		<h:outputText value="#{userProfileForm.user.firstname} #{userProfileForm.user.lastname}"/>
	</h:panelGroup>
</body>
</html>
